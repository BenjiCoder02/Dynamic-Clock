<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dynamic Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="time()">
    <div class="container">
      <div class="clock" ></div>
      <div class="day"></div>
      <div class="date"></div>
    </div>

    <script src="app.js"></script>
    
  </body>
</html>
